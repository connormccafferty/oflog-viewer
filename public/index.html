<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>oflog-viewer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
    }

    .hidden {
      display: none !important;
    }
  </style>
  <body>
    <div
      id="upload"
      style="
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        min-height: 100%;
        min-width: 100%;
      "
    >
      <div
        id="drop_zone"
        ondragover="dragOverHandler(event);"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          border: 4px dashed #e2e8f0;
          min-height: calc(100% - 8px);
          min-width: calc(100% - 8px);
        "
      >
        <h2 style="color: #e2e8f0">Drag-and-drop files into this window.</h2>
      </div>
    </div>
    <div
      id="view-log"
      class="hidden"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        min-height: 100%;
        min-width: 100%;
      "
    ></div>
  </body>
  <script>
    function uploadFile(file) {
      let url = `http://localhost:3000/parse`;

      let formData = new FormData();

      formData.append("file", file);

      fetch(url, {
        method: "POST",
        body: formData,
      })
        .then(async (response) => {
          const data = await response.json();
          console.log(data);

          document.getElementById("upload").classList.add("hidden");
          document.getElementById("view-log").classList.remove("hidden");

          let logText = document.createElement("p");
          logText.textContent = JSON.stringify(data, 4, 4);

          document.getElementById("view-log").append(logText);
        })
        .catch(console.error);
    }

    function handleFiles(files) {
      [...files].forEach(uploadFile);
    }

    function handleDrop(e) {
      let dt = e.dataTransfer;
      let files = dt.files;

      handleFiles(files);
    }

    function dropHandler(event) {
      console.log("File(s) dropped");
      // Prevent default behavior (Prevent file from being opened)
      event.preventDefault();

      handleDrop(event);
    }

    const dropZone = document.getElementById("drop_zone");

    dropZone.addEventListener("drop", dropHandler, false);

    function dragOverHandler(event) {
      console.log("File(s) in drop zone");

      // Prevent default behavior (Prevent file from being opened)
      event.preventDefault();
    }
  </script>
</html>
